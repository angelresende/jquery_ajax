<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script type="text/javascript" src="app.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consultar CEP</a>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="cep" placeholder="CEP">
            <button class="btn btn-outline-success" onclick="consultar()">Consultar</button>
            <button class="btn btn-outline-danger ml-2" onclick="limpar()">Limpar</button>
        </div>      
    </nav>
    <div id="card_cep" class="container" style="display: none;">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12  mt-4"><h5 id="cep_informado"></h5></div> 
                <div class="card mb-3 mt-4">                                 
                    <div class="card-body">
                        <table class="table table-striped" style="margin-top: 20px;">
                            <tbody >
                                <tr>
                                  <td>Logradouro:</td>
                                  <td id="logradouro"></td>
                                </tr>
                                <tr>
                                    <td>Bairro:</td>
                                    <td id="bairro"></td>
                                  </tr>
                                  <tr>
                                    <td>Cidade:</td>
                                    <td id="cidade"></td>
                                  </tr>
                                  <tr>
                                    <td>Estado:</td>
                                    <td id="estado"></td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    
</body>
</html>
